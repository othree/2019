social_network:{blog:"http://blog.coscup.org/",facebook:"https://www.facebook.com/coscup/",flickr:"https://www.flickr.com/photos/coscup/",plurk:"https://www.plurk.com/coscup",twitter:"https://twitter.com/coscup",youtube:"https://www.youtube.com/user/thecoscup",telegram_group:"https://t.me/coscupchat",telegram_channel:"https://t.me/coscup"},previous_websites:{2006:"https://coscup.org/2006/",2007:"https://coscup.org/2007/",2008:"https://coscup.org/2008/",2009:"https://coscup.org/2009/",2010:"https://coscup.org/2010/",2011:"https://coscup.org/2011/",2012:"https://coscup.org/2012/",2013:"https://coscup.org/2013/",2014:"https://coscup.org/2014/",2015:"https://coscup.org/2015/",2016:"https://coscup.org/2016/",2017:"https://coscup.org/2017/",2018:"https://coscup.org/2018/"}},programs:{talks:[],tracks:[]},sponsors:{levels:{titanium:{title:"鈦金級贊助"},diamond:{title:"鑽石級贊助"},gold:{title:"黃金級贊助"},silver:{title:"白銀級贊助"},bronze:{title:"青銅級贊助"},partner:{title:"合作夥伴"},"co-organizer":{title:"協辦單位"},"special-thanks":{title:"特別感謝"}},sponsors:[{level:"co-organizer",name:"開放文化基金會",intro:"財團法人開放文化基金會（Open Culture Foundation，簡稱 OCF）成立的主要目的，是希望能夠藉由法人組織的力量，協助台灣資訊軟體界的開放源碼社群，包含開放原始碼軟體、開放資料、開放政府 (公民科技)。三個主要領域的發展和應用。\n\n除此之外，也期許能將開源自由的精神，更廣泛地應用在各個領域。因此，除了協助開源社群之外，基金會也協助民間企業、政府單位、非政府組織及學術單位，讓他們更能了解開源軟硬體的優勢、開放資料的重要性，進而在產、官、學三方推廣開源與開放協作的文化。 ",image:"https://api2019.coscup.org/assets/ocf-1tYVAZWywyopbgKACp_13C6jy-D6XLWA-.png",link:"https://ocf.tw/"},{level:"gold",name:"MOXA",intro:"Moxa 是致力於工業互聯網的領導品牌，提供邊緣連線、工業運算和網路基礎設施解決方案。以「可靠連網，真誠服務」的品牌承諾，協助全球客戶打造工業通訊基礎建置，提升工業自動化與通訊應用，創造長遠的競爭優勢及商業價值。Moxa 擁有超過 30 年的產業經驗，連結全球逾 5,700 萬台工業設備，其完善的經銷和服務網絡遍及全球 70 多國。如需更多 Moxa 解决方案相關資訊，請至 www.moxa.com。",image:"https://api2019.coscup.org/assets/MOXA-115yuqxvXA4Alx8p1dUbjKAMKx_9knjZM.png",link:"www.moxa.com"},{level:"gold",name:"TEZOS",intro:"Tezos Southeast Asia 是獨立運行的非營利組織, 致力於在東南亞推廣\nTezos 區塊鏈。Tezos 是世界頂尖的區塊鏈技術: 提供高度安全性的智慧\n合約和分散應用平台, 並具有「自我修正協議」、「鍊上治理」以及「易\n於形式驗證的智慧合約語言 - Michelson」。 TSA 旨在使該地區的個人和\n實體能夠共同創造一個分散式數位聯邦。 TSA 亦致力於進一步發展區域\n性 Tezos 社群, 並透過教育、研發和合作夥伴關係發展全球性的專案與\n計畫。",image:"https://api2019.coscup.org/assets/TEZOS-1U9p_UeZJyeKC_DlgKRuyCZmaEdK9zYjK.png",link:"https://tezos.com/"},{level:"gold",name:"KKBOX",intro:"KKBOX 是由一群熱愛技術及音樂的工程師於 2004 年創立的品牌，以獨創的雲端技術提供音樂串流服務，讓使用者透過網路即可播放儲存在雲端的歌曲；並以技術加密媒體檔 (Digital Rights Management, DRM)，成功地為線上音樂和智慧財產權取得完美的平衡與保護，打開了線上音樂合法授權的版權觀念，更在亞洲市場首度以此商業模式成為標竿品牌。至今，KKBOX 擁有 4000 萬首曲目 (包括全球最大的華語音樂曲庫)，獲得超過 500 家主流及獨立唱片公司的合法授權，服務地區包括台灣、香港、日本、新加坡、馬來西亞。KKBOX 的服務在電腦、智慧型手機 / 行動裝置、家庭娛樂 / 車載設備上都能使用，不只能線上聽音樂，還能下載到電腦或手機中離線收聽，給消費者一個方便自由、沒有界限的音樂世界！",image:"https://api2019.coscup.org/assets/kkbox-1d2eRODjFa_uVy-CA2fitf-U2_fOa__I8.png",link:"http://www.kkbox.com/"},{level:"silver",name:"Gamesofa",intro:"慧邦科技 Gamesofa Inc. 成立於 2005 年，透過優異的網路核心技術，自製研發並行銷營運 20 餘款 web, iOS, Android 多人遊戲，是台灣首屈一指的遊戲開發公司。\r\nGamesofa 以提供玩家「5 分鐘．想樂最輕鬆」的休閒對戰遊戲為核心理念，成功打造台灣第一大網路麻將遊戲【神來也麻將】以及全球首款中文 3D 網頁射擊遊戲【即刻槍戰】。近年更積極開拓國際市場，在印尼、泰國、越南推出德州撲克與當地棋牌遊戲，並以多人射擊對戰手遊【王牌特攻】吸引來自台灣、韓國、印尼等地玩家，全球累積註冊用戶數超過 5,000 萬，每日活躍用戶超過 200 萬人。Gamesofa 除了在遊戲開發力求創新，更擅長以資料分析驅動營運決策，讓產品開發、營運、行銷團隊皆能透過數據分析工具與預測模型，快速掌握遊戲狀況，擬定策略，是一間充滿熱情與效率的年輕企業。\r\n",image:"https://api2019.coscup.org/assets/gamesofa-1XSu1je7M-KwHNAPPy7LVs3s3kFL6bM-N.png",link:"https://www.gamesofa.com/"},{level:"bronze",name:"祐生研究",intro:"自 1987 年起，祐生研究基金會由推動建築與環境永續發展之研究開始，推動長期的知識累積與人才培養。在本會探究人類居住環境與永續發展的過程中發覺，近年來資訊科技與數位化的發展，對於人類生活模式帶來了舉足輕重的影響，對於此領域之相關知識分享與整合，是我們必需面對的重要課題之一。\n\n過去除了建築、環境、生態、健康與資訊社會與文化等面向之碩士論文獎助主題外，本會也曾發展出知識庫、養成各科門知識執守者等知識整合應用方式，和目前定期舉辦的聯誼會及讀書會，強化祐生成員的知識密度。其後，於 2011 年起，開始持續針對國內開源會議活動進行贊助，也針對國內獨立遊戲開發相關社群，推動知識與資訊分享聚會，將參訪國際遊戲開發論壇之研習心得與國內的獨立開發者交流，期能幫助國內相關社群之發展。",image:"https://api2019.coscup.org/assets/archilife-14k4bUOikF0LVtqUTGZZT-EoUyMbSLOEt.png",link:"http://www.archilife.org/"},{level:"bronze",name:"AlphaLoan",intro:"AlphaLoan 致力於打造 AI 風控技術，協助銀行及機構打造下個世代的金融應用，達成行銷多元化、申請自動化、風控智能化。團隊產品中的「實貸比較網」為台灣最大線上信貸通路。將持續把全世界最好的技術與金融應用拓展至海外。",image:"https://api2019.coscup.org/assets/alphaloan-15P0Qbcalh5SYIeQfkTT2HxtC6HUY_naR.png",link:"https://alphaloan.co"},{level:"bronze",name:"天鏡科技",intro:"天鏡科技股份有限公司成立於 2011 年，致力於當代軟體設計公司，擅長於跨平台系統\n開發與跨領域整合並搭配巨量資料以及人工智慧技術。不斷透過研發創新，陸續將原\n創的產品推入市場。以卓越的技術與專業服務為後盾，提供高品質的系統及流暢且人\n性的操作介面來滿足使用者多元的需求。\n2014 年『果果』、2016 年『機器人理財』服務相繼進入市場，廣獲大眾好評。以卓越\n的技術與專業服務為後盾，持續研發創新，滿足體驗者的多元需求，並為合作夥伴提\n供全方位系統解決方案創造更大的價值，享受前所未有的便利生活。\n『果果』為創新管理平台，可應用於公司、社區等場所管理，滿足現代人們對於即時\n、便利、情感的要求，核心精神為「智慧生活，隨手掌握」。\n策略無限於程式交易深耕 10 餘年，為台灣唯一專注台指期貨的機器人理財平台。團隊\n創立初衷為推廣程式交易，達到「人人都能上手」的目標。由創新 AI 理財為主軸，提\n供以大數據分析的多元投資建議、市場動態快報等。\n天鏡科技核心理念為開放、創新、分享、挑戰，以開放式創新為主要核心精神，讓產\n品不斷優化而持續適應動態生態圈，並持續追求差異化思考， 學習分享各種領先技術\n將創意注入產品帶出產品活力，並且永不設限，創造產品無限的可能。",image:"https://api2019.coscup.org/assets/skymirror-1UtE8Y_EEyR_p5XkEZwReA-FOrfsL2OvW.png",link:"https://www.skymirror.com.tw/"},{level:"bronze",name:"Skymizer ",intro:"Skymizer 是頂尖的編譯與虛擬化技術團隊，幫助深度學習與數位貨幣應用的客戶建立各式的虛擬機器與編譯器，縮短 time-to-market 時間；產品為 C/C++ Intelligent Compiler，藉由獨到的編譯器與機器學習技術，幫助軟體團隊自動化的強化軟體品質、增加軟體效能。\n\nhttps://skymizer.com/",image:"https://api2019.coscup.org/assets/skymizer-1_6MKTdAAHa8OLCjzQe4KyZ3dyFmP00Kt.png",link:"https://skymizer.com"},{level:"",name:"InfuseAI",intro:"InfuseAI Inc. 工合\nhttps://www.infuseai.io/\nInfuseAI Inc. 成立於 2018 年。我們打造高品質的軟體服務，讓人們聰明工作，樂在其中。\n我們的產品 PrimeHub 是一套協助企業快速建構 AI/ML 深度學習平台的工具，降低企業導入 AI/ML 的技術門檻，並且輕鬆管理運算資源，讓開發人員和資料科學家可以更專注於 AI 的發展。\n",link:"infuseai.io",image:"https://api2019.coscup.orgnull"}]},staffs:{teams:[]},transportation:{}},serverRendered:!0}</script><script defer src="/2019/_nuxt/manifest.41dc8f21fd7c1583542a.js"></script><script defer src="/2019/_nuxt/layouts/default.9a08e76f173424bc5a5f.js"></script><script defer src="/2019/_nuxt/pages/staffs.806288ef2449fad548ae.js"></script><script defer src="/2019/_nuxt/vendor.d4b5d157f4842ef3162c.js"></script><script defer src="/2019/_nuxt/app.e0c50c93bc5bf050e1a8.js"></script>
