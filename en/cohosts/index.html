a:{images:{}},sponsorship:{contact:{email:"sponsorship@coscup.org"}},media:{contact:{email:"media@coscup.org"}},social_network:{blog:"http://blog.coscup.org/",facebook:"https://www.facebook.com/coscup/",flickr:"https://www.flickr.com/photos/coscup/",plurk:"https://www.plurk.com/coscup",twitter:"https://twitter.com/coscup",youtube:"https://www.youtube.com/user/thecoscup",telegram_group:"https://t.me/coscupchat",telegram_channel:"https://t.me/coscup"},previous_websites:{2006:"https://coscup.org/2006/",2007:"https://coscup.org/2007/",2008:"https://coscup.org/2008/",2009:"https://coscup.org/2009/",2010:"https://coscup.org/2010/",2011:"https://coscup.org/2011/",2012:"https://coscup.org/2012/",2013:"https://coscup.org/2013/",2014:"https://coscup.org/2014/",2015:"https://coscup.org/2015/",2016:"https://coscup.org/2016/",2017:"https://coscup.org/2017/",2018:"https://coscup.org/2018/"}},programs:{talks:[],tracks:[]},sponsors:{levels:{titanium:{title:"Titanium Sponsor"},diamond:{title:"Diamond Sponsor"},gold:{title:"Gold Sponsor"},silver:{title:"Silver Sponsor"},bronze:{title:"Bronze Sponsor"},partner:{title:"Partner"},"co-organizer":{title:"Co-Organizer"},"special-thanks":{title:"Special Thanks"}},sponsors:[{level:"co-organizer",name:"Open Culture Foundation",intro:"The Open Culture Foundation (OCF), is a nonpartisan, nonprofit organization, founded in 2014 by several members of Taiwan’s open source community. Our main goal is to support local communities advocate the use of open technologies in broader sectors, including open source software, open hardware, and open data. We help government, enterprises, and NGOs better understand the benefits of adopting open source,and promote the importance of open data to the public sphere. We believe that a culture of open collaboration is the foundation for an innovative society, and the engine of a participatory democracy. \n",image:"https://api2019.coscup.org/assets/ocf-1tYVAZWywyopbgKACp_13C6jy-D6XLWA-.png",link:"https://ocf.tw/"},{level:"gold",name:"MOXA",intro:"Moxa is a leading provider of edge connectivity, industrial computing, and network infrastructure solutions for enabling connectivity for the Industrial Internet of Things. With over 30 years of industry experience, Moxa has connected more than 57 million devices worldwide and has a distribution and service network that reaches customers in more than 70 countries. Moxa delivers lasting business value by empowering industry with reliable networks and sincere service for industrial communications infrastructures. Information about Moxa’s solutions is available at www.moxa.com.",image:"https://api2019.coscup.org/assets/MOXA-115yuqxvXA4Alx8p1dUbjKAMKx_9knjZM.png",link:"www.moxa.com"},{level:"gold",name:"TEZOS",intro:"Tezos Southeast Asia (“TSA”) is an independent non-profit organization\nbased in Singapore dedicated to promoting Tezos blockchain in\nSoutheast Asia. Tezos is a world-leading blockchain technology which\noffers a platform for smart contracts and decentralised applications. TSA\nseeks to empower individuals and entities within the region to create a\ndecentralised digital commonwealth. TSA has dedicated itself to further\ndevelop the regional Tezos community and advance the project globally\nthrough education, R&D and partnerships.",image:"https://api2019.coscup.org/assets/TEZOS-1U9p_UeZJyeKC_DlgKRuyCZmaEdK9zYjK.png",link:"https://tezos.com/"},{level:"gold",name:"KKBOX",intro:"KKBOX, Asia's leading music streaming service, was established in 2004 by a group of Taiwanese software programmers with a shared passion for technology and music. KKBOX features over 40 million legal tracks and is currently available in Taiwan, Hong Kong, Japan, Singapore and Malaysia with over 10 million users.\n\nWe are committed to creating a truly immersive online music experience to users, and to empower artists and their music through technological innovation. KKBOX members gain access to exclusive video, artist interviews, live concert reports, entertainment news. Only from KKBOX, ‘Listen with’ lets you in on the same tracks as your friends and favorite artists, so you can chat as you listen in real time. The yearly KKBOX Music Awards marks KKBOX’s position in the Asian music scene.",image:"https://api2019.coscup.org/assets/kkbox-1d2eRODjFa_uVy-CA2fitf-U2_fOa__I8.png",link:"http://www.kkbox.com/"},{level:"silver",name:"慧邦科技",intro:'Gamesofa was founded in 2005.  The company\'s pioneering use of the best emerging web technologies allowed Gamesofa to expand on the gaming market, having since developed 20 franchises across multiple platforms including web, Android, and iOS, all of which have cemented Gamesofa’s reputation as one of Taiwan’s leading game development companies.\r\n\r\nGamesofa\'s motto,"Fun in Five Minutes"reflects the company\'s core philosophy of providing a fun, yet casual multiplayer experience. With the creation of "Godgame Mahjong," Gamesofa successfully brought Taiwan its very first online Mahjong game. Gamesofa followed up their success with the world\'s first browser-based 3D shooter,"Guns Rush."More recently, Gamesofa has gone international, breaking into markets in Indonesia, Thailand, and Vietnam with localized Texas Hold\'em apps. Gamesofa\'s mobile shooter app"Guns Rush M" has attracted users from countries like Taiwan, Korea, and Indonesia. Overall, Gamesofa boasts a user base of over 50 million registered users worldwide, and over 2 million daily active users..\r\n',image:"https://api2019.coscup.org/assets/gamesofa-1aM1Zd7VY60vYA5hwjhT9GLTiHIjiRkct.png",link:"https://www.gamesofa.com/"},{level:"bronze",name:"Archilife Research Foundation",intro:"Starting from 1987, the Archilife Research Foundation commenced long-term researches in the areas of architecture, environmental sustainability and development, and go on to other areas of knowledge integration and education. During the process of the researches, we discovered that advancements of information technologies and cyberspace over the past decade had profound impacts on us. The sharing and integration of knowledge in these fields should be one of our essential objectives. \n\nBesides giving scholarships in aforementioned areas, Archilife developed different methods including a knowledge bank system, and knowledge keepers to help the application and integration of our understandings of the world. And since 2011, we have been continuing the sponsorships for various Open Source related events, and also started a series of meet-ups among the domestic independent game developers' community, communicating the experiences learned from international game development conferences.",image:"https://api2019.coscup.org/assets/archilife-14k4bUOikF0LVtqUTGZZT-EoUyMbSLOEt.png",link:"http://www.archilife.org/"},{level:"bronze",name:"AlphaLoan",intro:"AlphaLoan develops AI-based credit scoring systems to help banks and organizations create next-generation financial applications. ",image:"https://api2019.coscup.org/assets/alphaloan-15P0Qbcalh5SYIeQfkTT2HxtC6HUY_naR.png",link:"https://alphaloan.co"},{level:"bronze",name:"Skymirror",intro:'Established in 2011, Sky Mirror Technology Co., Ltd. Is a contemporary software design company specializing in cross-platform system development, cross-domain integration with big data and AI. We continuously promote our original products to the market through R&D innovation. Backed by excellent technology and professional services, we provide high-quality systems and smooth user interface to meet the diverse needs of users.\n\nOur product Cirple and Stranity entered the market in 2014 and 2016 respectively and were widely praised by the public. Backed by excellent technology and professional services, we continue to develop and innovate to meet the diverse needs of our customers. And we provide partners with system solutions to create greater value and an unprecedented convenience life that they have never experienced before.\n\n"Cirple" is an innovative management platform that can be applied to the management of companies, communities and other places to meet the real-time, convenient and emotional requirements of modern people. The core value of Cirple is “Reachable Smart Cirple Life”.\n\nStranity team studied AI trading on Taiwan index future for more than 10 years. The original purpose of the team was to promote program trading and achieve the goal of "everyone can get started". Focus on innovative AI robo-advisor algorithm, we provide diversified investment advice, market information with big data analysis report.\n\nThe core concept of Sky Mirror Technology is openness, innovation, sharing and challenge, with open innovation as the main core spirit. Let our products continue to optimize and continue to adapt to the dynamic ecosystem, and continue to pursue differentiated thinking. We share a variety of leading technologies to inject ideas into products to bring out product vitality. And we never set limits and create unlimited possibilities for our products\n\n',image:"https://api2019.coscup.org/assets/skymirror-1UtE8Y_EEyR_p5XkEZwReA-FOrfsL2OvW.png",link:"https://www.skymirror.com.tw/"},{level:"bronze",name:"Skymizer ",intro:"Skymizer Taiwan, Inc. (Skymizer) is internationally recognized for expertise in compilation technology with a wide scope of software products and specialized tools for AI chip makers covering a wealth of techniques, platforms, and turn-key solutions.\n\nhttps://skymizer.com/\n",image:"https://api2019.coscup.org/assets/skymizer-1_6MKTdAAHa8OLCjzQe4KyZ3dyFmP00Kt.png",link:"https://skymizer.com"},{level:"",name:"InfuseAI",intro:"InfuseAI Inc. 工合\nhttps://www.infuseai.io/\nFounded in 2018, InfuseAI builds high-quality software and services to help people work smarter and happier.\nPrimeHub, our first product, provides ready-to-use research and training environment for data scientists. Backed by our on-premise and mixed cloud solutions, we help achieving successful AI/ML adoption across industries.",link:"infuseai.io",image:"https://api2019.coscup.orgnull"}]},staffs:{teams:[]},transportation:{}},serverRendered:!0}</script><script defer src="/2019/_nuxt/manifest.41dc8f21fd7c1583542a.js"></script><script defer src="/2019/_nuxt/layouts/default.9a08e76f173424bc5a5f.js"></script><script defer src="/2019/_nuxt/pages/cohosts.9f139ae40e592a22ccdd.js"></script><script defer src="/2019/_nuxt/vendor.d4b5d157f4842ef3162c.js"></script><script defer src="/2019/_nuxt/app.e0c50c93bc5bf050e1a8.js"></script>
